<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="../Control/ajax_requests.js"></script>
    <script src="../Control/userdata_loader.js"></script>
    <script src="../Control/telephone_mask.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="../Model/style.css">
    <title>Atualizar Funcionário</title>
</head>

<body>
    <div class="form-card">
        <h2>Atualizar Funcionário</h2>
        <div class = "back-button">
            <a href="Index.html"><i class="material-icons">arrow_back</i></a>
        </div>
        <form action="../Control/update_funcionario.php" method="post">
            <div class="form-group">    
                <input type="hidden" id="id" name="id" required>
            </div>
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required placeholder="Ex: João dos Santos">
            </div>
            <div class="form-group">
                <label for="cargo">Cargo:</label>
                <input type="text" id="cargo" name="cargo" required placeholder="Ex: Front-End Developer">
            </div>
            <div class="form-group">
                <label for="salario">Salário:</label>
                <input type="number" id="salario" name="salario" step="0.01" required placeholder="Ex: 1700.00">
            </div>
            <div class="form-group">
                <label for="idade">Idade:</label>
                <input type="number" id="idade" name="idade" min="18" max="100" required placeholder="Ex: 26">
            </div>
            <div class="form-group">
                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" name="endereco" required placeholder="Ex: Rua das Flores, Bairro Jardim Primavera">
            </div>
            <div class="form-group">
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" required placeholder="Ex: (00) 12345-6789" pattern="\(\d{2}\) \d{5}-\d{4}" title="Ex: (00) 12345-6789">
            </div>
            <div class="form-group">
                <button type="submit">Atualizar</button>
            </div>
        </form>
    </div>
</body>
</html>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        var urlParams = new URLSearchParams(window.location.search);
        var id = urlParams.get('id');
        requestUserDataAjax(id)
        .then(function(data){

            formDataLoader(data);

        });

        telephoneMask('telefone');
    });
</script>
